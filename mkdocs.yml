site_name: Conversor Horas De Trabalho
repo_url: https://github.com/ogabrielnadai/conversor-horas-trabalho
repo_name: ogabrielnadai/conversor-horas-trabalho
edit_uri: tree/main/docs

theme:
  name: material
  language: pt-BR
  logo: assets/logo.png
  favicon: assets/logo.png

markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.tasklist
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra_css:
  - stylesheets/extra.css

plugins:
- macros
- mkdocstrings:
    handlers:
      python:
        paths: [conversor_horas_trabalho]

watch:
  - conversor_horas_trabalho

extra:
  commands:
    run: conversor-horas-trabalho